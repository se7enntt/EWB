<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href ="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel ="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    
    <title>Engagement and Wellbeing </title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/se7enntt/EWB/master/image/decathlon-logo.svg" alt="">
        </div>
        <div class="title">
            <h2 class="title_text"></h2>
        </div>
        <div class="language-selector">
            <select class="form-select" id="select-language" aria-label="Default select example" onchange="handleSelectOnChange(this);">
                <option value="Vi" selected>VN</option>
                <option value="En">EN</option>
              </select>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="section intro">
                <div class="intro__icon">
                    <i class="far fa-laugh-wink"></i>
                    EWB
                </div>
                <div class="intro__content">
                    <div class="intro__content-title">
                        <div class="input--company">
                            <h2 class="welcome_text"></h2>
                            <div class="company--code">
                                <input id="company--code" type="text" maxlength="3" required>
                                <span class="companyCodeText"></span>
                            </div>
                            <label>
                                <input type="checkbox" name="validate" id="validate">
                                <span class="cross"></span>
                            </label>
                        </div>
                        <div class="company--info">
                            <h5 class="companyName"></h5>
                            <p class="session"></p>
                        </div>
                    </div>
                    <div class="intro__content-content">
                        <div class="intro__content-content-title">
                            <h3 class="intro_title"></h3>
                            <p class="intro_text"></p>
                        </div>
                        
                        <div class="intro__content-content-title">
                            <h3 class="explain_title"></h3>
                            <p class="exlain_text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section survey-question">
                <i><h2 class="part_1"></h2></i>
                <div class="quiz__content">
                </div>
                
            </div>

            <div class="section survey-question">
                <i><h2 class="part_2"></h2></i>
                <div class="demographic-questions">
                    <div class="selectdiv">
                        <span>Giới tính của bạn là: </span>
                        <div class="selectBox">
                            <label>
                                <select>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Last long option</option>
                                </select>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="action">
            <button id="btn_submit" class="btn btn-primary"></button>
            <button id="btn_cancel" class="btn btn-secondary" onclick="refeshPage();"></button>
        </div>
    </main>
    <div class="progressBar">
        <div class="progressBar__answer">
            <span class="progress__answer"></span>
            <span class="progress__percentage"></span>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
          </div>
        
    </div>

    <div id="popup">
        <div class="popup__title">
            <h2 class="thankyou_title"></h2>
        </div>
        <div class="popup__content">
            <p class="thankyou_content"></p>
            <button style="display:none" class="btn btn-primary" type="button" disabled >
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <button class="btn btn-primary thankyou_btn" type="button" onclick="refeshPage();"></button>
        </div>

        <div class="popup__footer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path d="M0,160L40,181.3C80,203,160,245,240,250.7C320,256,400,224,480,192C560,160,640,128,720,96C800,64,880,32,960,21.3C1040,11,1120,21,1200,42.7C1280,64,1360,96,1400,112L1440,128L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
